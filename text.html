<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WISP Proxy Demo (Frontend Only)</title>
<style>
body { margin:0; font-family:sans-serif; background:#111; color:#eee; }
#bar { display:flex; padding:6px; background:#222; }
#url { flex:1; padding:6px; border:none; border-radius:4px; }
#go { margin-left:6px; padding:6px 12px; border:none; background:#4cafef; color:#fff; border-radius:4px; cursor:pointer; }
#viewer { width:100%; height:calc(100vh - 42px); border:none; background:#222; display:flex; align-items:center; justify-content:center; color:#fff; font-size:1.2em; text-align:center; }
</style>
</head>
<body>
<div id="bar">
<input id="url" type="text" placeholder="https://example.com">
<button id="go">Go</button>
</div>
<div id="viewer">
Enter a URL above and click Go or press Enter.
</div>

<script>
const urlBox = document.getElementById("url");
const goBtn = document.getElementById("go");
const viewer = document.getElementById("viewer");

// Function to simulate loading a site
function loadSite(url) {
    if (!url.startsWith("http")) url = "https://" + url;
    viewer.innerHTML = `<div>
        <p>Requested URL:</p>
        <p><strong>${url}</strong></p>
        <p style="margin-top:1em;">Site would load here via WISP if a WebSocket server were connected.</p>
    </div>`;
}

// Go button click
goBtn.addEventListener("click", () => {
    const target = urlBox.value.trim();
    if (!target) return alert("Enter a URL");
    loadSite(target);
});

// Enter key triggers Go
urlBox.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        goBtn.click();
    }
});
</script>
</body>
</html>
