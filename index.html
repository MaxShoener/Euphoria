<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
    input[type="text"] { width: 60%; padding: 10px; }
    button { padding: 10px 20px; margin-left: 10px; }
    iframe { width: 100%; height: 80vh; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL here" required>
    <button type="submit">Load</button>
  </form>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const input = document.getElementById("urlInput");
    const frame = document.getElementById("proxyFrame");

    // Load the first URL in iframe
    form.addEventListener("submit", e => {
      e.preventDefault();
      loadURL(input.value);
    });

    // Function to load URL through proxy
    function loadURL(url) {
      const encoded = encodeURIComponent(url);
      frame.src = `/proxy?url=${encoded}`;
    }

    // Intercept clicks inside the iframe and proxy them
    frame.addEventListener("load", () => {
      try {
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;
        const links = iframeDoc.querySelectorAll("a");
        links.forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            const href = link.href;
            if (href) loadURL(href);
          });
        });
      } catch (err) {
        // Cross-origin pages may block access; that's expected
        console.log("Link interception not available for cross-origin content");
      }
    });
  </script>
</body>
</html>
