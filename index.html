<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f62fe;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #proxy-form {
      display: flex;
      justify-content: center;
      margin: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5em;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    button {
      padding: 0.5em 1em;
      border: none;
      background: #0f62fe;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    iframe {
      display: block;
      width: 90%;
      height: 80vh;
      margin: 1em auto;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Euphoria Proxy</header>

  <form id="proxy-form">
    <input type="text" id="url-input" placeholder="Enter URL here..." />
    <button type="submit">Go</button>
  </form>

  <iframe id="proxy-frame" src=""></iframe>

  <script>
    const form = document.getElementById("proxy-form");
    const input = document.getElementById("url-input");
    const iframe = document.getElementById("proxy-frame");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = encodeURIComponent(input.value.trim());
      if (!url) return;
      iframe.src = `/proxy?url=${url}`;
    });
  </script>
</body>
</html>
