<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    input[type="text"] { width: 70%; padding: 10px; font-size: 1rem; }
    button { padding: 10px 15px; font-size: 1rem; cursor: pointer; }
    #output { margin-top: 20px; padding: 10px; background: #fff; border-radius: 5px; max-height: 500px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <p>Enter a URL to fetch:</p>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="fetchPage()">Fetch</button>

  <div id="output"></div>

  <script>
    async function fetchPage() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert("Please enter a URL");

      document.getElementById('output').innerHTML = "Loading...";

      try {
        const res = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
        const html = await res.text();
        document.getElementById('output').innerHTML = html;
      } catch (err) {
        document.getElementById('output').innerHTML = "Error: " + err;
      }
    }
  </script>
</body>
</html>
