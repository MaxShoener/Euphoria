<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 14px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input id="url" type="text" placeholder="Enter URL (e.g. https://example.com)">
    <button onclick="loadSite()">Go</button>
  </header>

  <iframe id="frame"></iframe>

  <script>
    const PROXY = "https://wisp-server-1.onrender.com/proxy?url=";
    const urlBox = document.getElementById("url");
    const frame = document.getElementById("frame");

    function loadSite(url) {
      url = url || urlBox.value.trim();

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      frame.src = PROXY + encodeURIComponent(url);
      urlBox.value = url;
    }

    // Press Enter to load
    urlBox.addEventListener("keypress", e => {
      if (e.key === "Enter") loadSite();
    });

    // Intercept iframe links to update input box
    frame.addEventListener("load", () => {
      try {
        const doc = frame.contentDocument || frame.contentWindow.document;
        const links = doc.querySelectorAll("a[href]");
        links.forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            const href = link.getAttribute("href");
            const newUrl = new URL(href, urlBox.value).href;
            loadSite(newUrl);
          });
        });
      } catch (err) {
        // Some cross-origin pages may block JS access; that's normal
        console.warn("Cannot access iframe content:", err);
      }
    });
  </script>
</body>
</html>
