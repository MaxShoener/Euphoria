<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5;
    }
    header {
      background-color: #282c34;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header input[type="text"] {
      flex: 1;
      padding: 6px 10px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    header button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #61dafb;
      border: none;
      border-radius: 4px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #loading {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 4px;
      display: none;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter a URL to visit">
    <button id="goBtn">Go</button>
  </header>
  <div id="loading">Loading...</div>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const goBtn = document.getElementById('goBtn');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');
    const loading = document.getElementById('loading');

    const proxyBase = 'https://wisp-server-im20.onrender.com/proxy?url=';

    function loadURL(url) {
      if (!url.startsWith('http')) url = 'https://' + url;
      loading.style.display = 'block';
      proxyFrame.src = proxyBase + encodeURIComponent(url);
    }

    // Load when button clicked
    goBtn.addEventListener('click', () => loadURL(urlInput.value));

    // Load when pressing Enter in input
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadURL(urlInput.value);
    });

    // Hide loading once iframe fully loads
    proxyFrame.addEventListener('load', () => {
      loading.style.display = 'none';

      try {
        const iframeDoc = proxyFrame.contentDocument || proxyFrame.contentWindow.document;
        iframeDoc.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', (e) => {
            e.preventDefault();
            loadURL(a.href);
          });
        });
      } catch (err) {
        // Cross-origin pages can't be accessed; fallback enabled below
      }
    });

    // Fallback: capture top-level clicks for links
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('a');
      if (target && target.href) {
        e.preventDefault();
        loadURL(target.href);
      }
    }, true);
  </script>
</body>
</html>
