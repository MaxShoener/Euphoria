<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; color: #333; }
    header { text-align: center; padding: 40px 20px; background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; }
    header h1 { font-size: 2.5rem; }
    main { max-width: 900px; margin: 30px auto; padding: 20px; }
    .input-group { display: flex; flex-wrap: wrap; margin-bottom: 20px; }
    .input-group input[type="text"] { flex: 1; padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px 0 0 6px; outline: none; }
    .input-group button { padding: 12px 20px; font-size: 1rem; border: none; background-color: #667eea; color: #fff; cursor: pointer; border-radius: 0 6px 6px 0; transition: background 0.3s; }
    .input-group button:hover { background-color: #5563d6; }
    #output { background: #fff; padding: 20px; border-radius: 8px; min-height: 400px; max-height: 700px; overflow: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    footer { text-align: center; margin-top: 40px; color: #777; font-size: 0.9rem; }
    @media (max-width: 600px) {
      .input-group { flex-direction: column; }
      .input-group input, .input-group button { width: 100%; border-radius: 6px; margin-bottom: 10px; }
      .input-group button { margin-bottom: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Euphoria</h1>
    <p>Enter any URL to fetch its live content via proxy</p>
  </header>
  <main>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="https://example.com">
      <button onclick="fetchPage()">Fetch</button>
    </div>
    <div id="output">Your fetched page will appear here.</div>
  </main>
  <footer>
    Powered by Euphoria Proxy
  </footer>

  <script>
    async function fetchPage() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Please enter a valid URL");

      const output = document.getElementById('output');
      output.innerHTML = "<em>Loading...</em>";

      try {
        const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const html = await response.text();
        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
