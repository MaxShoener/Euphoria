<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #0ff;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #0ff;
      color: #111;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0aa;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 5px;
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Euphoria</header>
  <main>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button id="loadBtn">Go</button>
    <iframe id="proxyFrame"></iframe>
  </main>
  <footer>Powered by Euphoria Proxy</footer>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');

    // Your new server URL
    const proxyServer = 'https://wisp-server-im20.onrender.com/proxy?url=';

    loadBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) return alert('Please enter a URL');
      // Ensure URL has a protocol
      const fullUrl = url.startsWith('http://') || url.startsWith('https://') ? url : 'https://' + url;
      proxyFrame.src = proxyServer + encodeURIComponent(fullUrl);
    });

    // Optional: allow pressing Enter to submit
    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') loadBtn.click();
    });
  </script>
</body>
</html>
