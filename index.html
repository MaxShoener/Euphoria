<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    input { width: 400px; padding: 8px; }
    button { padding: 8px; }
    iframe { width: 100%; height: 90vh; border: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Proxy Browser</h2>
  <input id="url" type="text" placeholder="Enter URL e.g. https://chess.com">
  <button onclick="loadSite()">Go</button>

  <iframe id="frame"></iframe>

  <script>
    const PROXY = "https://wisp-server-mn4z.onrender.com/proxy?url=";

    function loadSite() {
      const url = document.getElementById("url").value;
      document.getElementById("frame").src = PROXY + encodeURIComponent(url);
    }
  </script>
</body>
</html>
