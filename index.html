<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial; background:#121212; color:#eee; display:flex; flex-direction:column; align-items:center; padding:20px;}
    h1 {color:#00ffff;margin-bottom:20px;}
    form {width:100%; max-width:600px; display:flex; margin-bottom:20px;}
    input[type=text] {flex:1;padding:10px;font-size:1rem;border:none;border-radius:5px 0 0 5px;outline:none;}
    button {padding:10px 20px;font-size:1rem;border:none;background-color:#00ffff;color:#121212;border-radius:0 5px 5px 0;cursor:pointer;}
    iframe {width:100%; height:80vh; border:none; border-radius:5px;}
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL here" required>
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let url = input.value.trim();
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

      // Update iframe to go through your proxy
      iframe.src = `https://wisp-server-im20.onrender.com/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
