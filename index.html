<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    iframe { margin-top: 20px; width: 80%; height: 600px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <p>Enter a URL to view via the proxy:</p>
  <input id="urlInput" type="text" placeholder="https://example.com">
  <button onclick="loadUrl()">Go</button>

  <iframe id="preview" src=""></iframe>

  <script>
    function loadUrl() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a URL');
      document.getElementById('preview').src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
