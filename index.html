<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wisp Proxy (Playwright)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px;
      width: 100%;
      text-align: center;
    }
    form {
      margin: 20px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
    }
    iframe {
      width: 95%;
      height: 85vh;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Wisp Proxy (Playwright)</h1>
  </header>

  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" required>
    <button type="submit">Go</button>
  </form>

  <iframe id="proxyFrame"></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const input = document.getElementById("urlInput");
    const frame = document.getElementById("proxyFrame");

    const proxyBase = "https://wisp-server-im20.onrender.com/proxy?url=";

    function loadUrl(url) {
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      frame.src = proxyBase + encodeURIComponent(url);
      input.value = url;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      loadUrl(input.value.trim());
    });

    // Listen for navigation messages from the iframe
    window.addEventListener("message", (event) => {
      if (event.data.type === "navigate") {
        loadUrl(event.data.url);
      }
    });
  </script>
</body>
</html>
