<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wisp Proxy UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px; width: 80%; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Wisp Proxy</h1>
  <input id="url" type="text" placeholder="Enter website URL" />
  <button id="go">Go</button>
  <iframe id="frame" src=""></iframe>

  <script>
    const input = document.getElementById("url");
    const go = document.getElementById("go");
    const frame = document.getElementById("frame");

    const PROXY = "https://wisp-server-ufj9.onrender.com/proxy?url=";

    go.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) return alert("Please enter a URL");
      frame.src = PROXY + encodeURIComponent(url);
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") go.click();
    });
  </script>
</body>
</html>
