<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    header button {
      padding: 8px 12px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #2980b9;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL to proxy" value="">
    <button id="loadBtn">Load</button>
  </header>

  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const serverProxy = "https://wisp-server-im20.onrender.com/proxy?url=";
    const input = document.getElementById("urlInput");
    const button = document.getElementById("loadBtn");
    const iframe = document.getElementById("proxyFrame");

    function loadURL(url) {
      try {
        const encodedURL = encodeURIComponent(url);
        iframe.src = serverProxy + encodedURL;
      } catch (err) {
        console.error("Failed to load URL:", err);
      }
    }

    // Load the default value on page load
    loadURL(input.value);

    button.addEventListener("click", () => {
      loadURL(input.value);
    });

    // Handle clicked links inside iframe
    iframe.addEventListener("load", () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const links = iframeDoc.querySelectorAll("a[href]");
        links.forEach(link => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const href = link.href;
            loadURL(href);
          });
        });
      } catch (err) {
        // Some sites block cross-origin access; ignore those errors
        // We still allow users to type/paste URLs manually
      }
    });
  </script>

</body>
</html>
