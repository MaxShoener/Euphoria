<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px; width: 80%; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Euphoria</h1>
  <input id="url" type="text" placeholder="Enter website URL" />
  <button id="go">Go</button>
  <iframe id="frame" src=""></iframe>

  <script>
    const input = document.getElementById("url");
    const go = document.getElementById("go");
    const frame = document.getElementById("frame");

    const PROXY = "https://wisp-server-im20.onrender.com/proxy?url=";

    function loadURL(url) {
      frame.src = PROXY + encodeURIComponent(url);
    }

    go.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) return alert("Please enter a URL");
      loadURL(url);
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") go.click();
    });

    // Intercept clicks inside the iframe
    frame.addEventListener("load", () => {
      try {
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;
        const links = iframeDoc.querySelectorAll("a");
        links.forEach(link => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const href = link.href;
            if (href) loadURL(href);
          });
        });
      } catch (err) {
        // Cross-origin pages may prevent direct access; ignore errors
        console.warn("Cannot intercept links in cross-origin iframe:", err.message);
      }
    });
  </script>
</body>
</html>
