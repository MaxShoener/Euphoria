<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
    input[type="text"] { width: 60%; padding: 10px; }
    button { padding: 10px 20px; margin-left: 10px; }
    iframe { width: 100%; height: 80vh; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL here" required>
    <button type="submit">Load</button>
  </form>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const input = document.getElementById("urlInput");
    const frame = document.getElementById("proxyFrame");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const url = encodeURIComponent(input.value);
      frame.src = `/proxy?url=${url}`;
    });
  </script>
</body>
</html>
