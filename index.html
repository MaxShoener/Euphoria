<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter a URL to proxy" />
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let url = input.value.trim();

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      // Add protocol if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // Update iframe src to your new proxy server
      iframe.src = `https://wisp-server-im20.onrender.com/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
