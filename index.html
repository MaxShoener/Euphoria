<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #controls {
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #controls input {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }
    #controls button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #proxy-frame {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter website URL" value="https://example.com">
    <button id="goButton">Go</button>
  </div>
  <iframe id="proxy-frame" src=""></iframe>

  <script>
    const goButton = document.getElementById('goButton');
    const urlInput = document.getElementById('urlInput');
    const iframe = document.getElementById('proxy-frame');

    function navigate() {
      let url = urlInput.value.trim();
      if (!url) return;

      // Add protocol if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // Encode URL for proxy
      const proxiedUrl = `https://wisp-server-im20.onrender.com/proxy?url=${encodeURIComponent(url)}`;
      iframe.src = proxiedUrl;
    }

    goButton.addEventListener('click', navigate);

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        navigate();
      }
    });

    // Optional: keep links clicked inside iframe proxied
    iframe.addEventListener('load', () => {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const links = doc.querySelectorAll('a[href]');
        links.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const href = link.href;
            urlInput.value = href;
            navigate();
          });
        });
      } catch (err) {
        // Cross-origin pages will throw, safely ignore
      }
    });

    // Load default page
    navigate();
  </script>
</body>
</html>
