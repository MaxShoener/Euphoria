<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisp Proxy UI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin-right: 0.5rem; width: 300px; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Wisp Playwright Proxy</h1>
  <div>
    <input type="text" id="urlInput" placeholder="Enter a URL" />
    <button id="goBtn">Go</button>
  </div>
  <iframe id="proxyFrame"></iframe>

  <script>
    const goBtn = document.getElementById("goBtn");
    const urlInput = document.getElementById("urlInput");
    const proxyFrame = document.getElementById("proxyFrame");

    const WISP_PROXY = "https://wisp-server-ufj9.onrender.com/proxy?url=";

    function loadUrl() {
      const url = urlInput.value.trim();
      if (!url) return alert("Please enter a URL");

      // Encode the URL to pass to the proxy
      const proxiedUrl = WISP_PROXY + encodeURIComponent(url);
      proxyFrame.src = proxiedUrl;
    }

    goBtn.addEventListener("click", loadUrl);
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadUrl();
    });
  </script>
</body>
</html>
