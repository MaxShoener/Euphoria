<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wisp Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }
    #url {
      flex: 1;
      margin-right: 10px;
      padding: 5px;
      font-size: 14px;
    }
    #go {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="url" type="text" placeholder="Enter URL" value="https://example.com">
    <button id="go">Go</button>
  </div>
  <iframe id="iframe"></iframe>

  <script>
    const server = "https://wisp-server-im20.onrender.com/proxy?url=";
    const iframe = document.getElementById("iframe");
    const urlInput = document.getElementById("url");
    const goButton = document.getElementById("go");

    async function loadURL() {
      let url = urlInput.value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      // Update iframe to point to your proxy server
      iframe.src = server + encodeURIComponent(url);
    }

    goButton.addEventListener("click", loadURL);
    urlInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") loadURL();
    });

    // Load initial URL
    loadURL();
  </script>
</body>
</html>
