<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 14px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input id="url" type="text" placeholder="Enter URL (e.g. https://example.com)">
    <button onclick="loadSite()">Go</button>
  </header>

  <iframe id="frame"></iframe>

  <script>
    // Render WISP server endpoint
    const PROXY = "https://wisp-server-1.onrender.com/proxy?url=";

    function loadSite() {
      let url = document.getElementById("url").value.trim();

      // Ensure proper protocol
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // Load proxied site into iframe
      document.getElementById("frame").src = PROXY + encodeURIComponent(url);
    }

    // Press Enter to go
    document.getElementById("url").addEventListener("keypress", e => {
      if (e.key === "Enter") loadSite();
    });
  </script>
</body>
</html>
