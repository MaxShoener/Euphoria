<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Euphoria</title>
  <style>
    :root { --bg: #111; --bar: #111; --btn: #222; --btn-hover:#333; --accent:#2e7d32; color-scheme: dark; }
    html,body { height:100%; margin:0; background:var(--bg); font-family:system-ui,Arial,sans-serif; color:#fff; }
    /* top oval launcher (initial page only) */
    #launcher {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 84%;
      max-width: 1100px;
      background: var(--bar);
      border-radius: 30px;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      z-index:1000;
    }
    #launcher button { min-width:46px; padding:8px 12px; border-radius:12px; border:0; background:var(--btn); color:#fff; cursor:pointer; }
    #launcher button:hover { background: var(--btn-hover); }
    #launcher input { flex:1; padding:10px 12px; border-radius:14px; border:0; background:#222; color:#fff; outline:none; font-size:15px; }
    #info { position: fixed; bottom: 10px; left: 10px; color:#888; font-size:13px; }
    /* when proxied page is loaded the UI is injected server-side into that HTML */
  </style>
</head>
<body>
  <div id="launcher" role="search" aria-label="Euphoria launcher">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="refresh">‚ü≥</button>
    <button id="home">üè†</button>
    <input id="q" placeholder="Enter URL or search (e.g. google.com) ‚Äî press Enter" />
    <button id="go" style="background:var(--accent)">Go</button>
    <button id="full">‚õ∂</button>
  </div>

  <div id="info">Tip: type ‚Äúxbox.com‚Äù or ‚Äúgoogle.com‚Äù and press Enter. Logins are preserved per session.</div>

  <script>
    const q = document.getElementById('q');
    const go = document.getElementById('go');
    const back = document.getElementById('back');
    const forward = document.getElementById('forward');
    const refresh = document.getElementById('refresh');
    const home = document.getElementById('home');
    const full = document.getElementById('full');

    function normalize(v){
      v = (v||'').trim();
      if(!v) return 'https://www.google.com';
      try { new URL(v); return v; } catch(e){}
      if (v.indexOf(' ') >= 0) return 'https://www.google.com/search?q=' + encodeURIComponent(v);
      return 'https://' + v;
    }

    function goTo(val){
      const u = normalize(val);
      // navigate browser to proxied page: server will inject the UI into the page
      window.location.href = '/load?url=' + encodeURIComponent(u);
    }

    go.onclick = () => goTo(q.value);
    q.addEventListener('keydown', (e) => { if (e.key === 'Enter') goTo(q.value); });

    back.onclick = () => window.history.back();
    forward.onclick = () => window.history.forward();
    refresh.onclick = () => window.location.reload();
    home.onclick = () => { q.value=''; window.location.href = '/'; };
    full.onclick = () => { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };

    // if loaded from /load?url=..., prefill the input with that url (so users can edit)
    (function(){
      const params = new URLSearchParams(window.location.search);
      const u = params.get('url');
      if(u) {
        try { q.value = decodeURIComponent(u); } catch(e) { q.value = u; }
      }
    })();
  </script>
</body>
</html>
