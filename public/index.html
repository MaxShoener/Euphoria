<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: #f5f5f5;
    }
    #topbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #222;
      color: white;
      border-radius: 15px;
      margin: 10px;
      gap: 10px;
    }
    #topbar input {
      flex: 1;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }
    #topbar button {
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      background: #555;
      color: white;
      cursor: pointer;
      min-width: 60px;
    }
    #iframe-container {
      width: 100%;
      height: calc(100vh - 60px);
      position: relative;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #spinner img {
      width: 80px;
      height: 80px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="topbar">
  <button id="home">Home</button>
  <input type="text" id="url" placeholder="Enter URL or search">
  <button id="go">Go</button>
  <button id="fullscreen">Fullscreen</button>
</div>

<div id="iframe-container">
  <div id="spinner"><img src="spinner.gif" alt="Loading..."></div>
  <iframe id="content" src=""></iframe>
</div>

<script>
const urlInput = document.getElementById("url");
const iframe = document.getElementById("content");
const spinner = document.getElementById("spinner");

function loadURL(rawUrl) {
  spinner.style.display = "block";

  let url = rawUrl.trim();
  if (!url.startsWith("http")) {
    url = "https://www.google.com/search?q=" + encodeURIComponent(url);
  }

  iframe.src = "/proxy?url=" + encodeURIComponent(url);
}

iframe.onload = () => spinner.style.display = "none";

document.getElementById("go").addEventListener("click", () => loadURL(urlInput.value));
document.getElementById("home").addEventListener("click", () => loadURL("https://www.google.com"));
document.getElementById("fullscreen").addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

urlInput.addEventListener("keypress", e => {
  if (e.key === "Enter") loadURL(urlInput.value);
});
</script>

</body>
</html>
