<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Euphoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root {
      --bg: #0e0f12;
      --panel: rgba(255,255,255,0.08);
      --panel-strong: rgba(255,255,255,0.14);
      --text: #eaeaf0;
      --muted: #9aa0aa;
      --accent: #4f8cff;
      --radius: 16px;
      --blur: blur(18px);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ───────────────────────────────
       Top Navigation Oval
    ─────────────────────────────── */

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px;
      display: flex;
      justify-content: center;
    }

    .nav {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      background: var(--panel);
      backdrop-filter: var(--blur);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .nav input {
      width: 320px;
      max-width: 50vw;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }

    .nav button, .nav select {
      background: transparent;
      color: var(--text);
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }

    .nav button:hover,
    .nav select:hover {
      background: var(--panel-strong);
    }

    /* ───────────────────────────────
       Main View
    ─────────────────────────────── */

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .home {
      max-width: 520px;
    }

    .home h1 {
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-bottom: 10px;
    }

    .home p {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    /* ───────────────────────────────
       Settings Drawer
    ─────────────────────────────── */

    .settings {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--panel);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 14px;
      width: 260px;
      display: none;
    }

    .settings h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .setting select,
    .setting input[type="checkbox"] {
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      padding: 8px;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <input id="address" placeholder="Enter URL or search…" autocomplete="off" />
    <button id="go">Go</button>

    <select id="engine">
      <option value="auto">Auto</option>
      <option value="proxy">Basic</option>
      <option value="sj">Scramjet</option>
    </select>

    <button id="settingsBtn">⚙</button>
  </div>
</header>

<main>
  <div class="home">
    <h1>Euphoria</h1>
    <p>
      A lightweight, browser-like environment.<br />
      Enter a URL or search term to begin.
    </p>
  </div>
</main>

<div class="settings" id="settings">
  <h3>Settings</h3>

  <div class="setting">
    <span>Rewrite mode</span>
    <select id="rewrite">
      <option value="auto">Auto</option>
      <option value="fast">Fast</option>
      <option value="dom">DOM</option>
      <option value="strict">Strict</option>
    </select>
  </div>

  <div class="setting">
    <span>Strict cookies</span>
    <input type="checkbox" id="strictCookies" checked />
  </div>
</div>

<footer>
  Euphoria
</footer>

<script>
(function(){
  const address = document.getElementById("address");
  const go = document.getElementById("go");
  const engine = document.getElementById("engine");
  const rewrite = document.getElementById("rewrite");
  const strictCookies = document.getElementById("strictCookies");
  const settingsBtn = document.getElementById("settingsBtn");
  const settings = document.getElementById("settings");

  function navigate() {
    const raw = address.value.trim();
    if (!raw) return;

    const base =
      engine.value === "sj" ? "/sj" :
      engine.value === "proxy" ? "/proxy" :
      "/proxy";

    const params = new URLSearchParams();
    params.set("url", raw);
    params.set("rewrite", rewrite.value);
    params.set("strictCookies", strictCookies.checked ? "1" : "0");

    location.href = base + "?" + params.toString();
  }

  go.onclick = navigate;
  address.addEventListener("keydown", e => {
    if (e.key === "Enter") navigate();
  });

  settingsBtn.onclick = () => {
    settings.style.display =
      settings.style.display === "block" ? "none" : "block";
  };
})();
</script>

</body>
</html>
