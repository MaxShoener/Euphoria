<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scramjet Proxy UI</title>
    <style>
      body {
        background: #0a0a0a;
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .top-oval {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a1a;
        width: 60%;
        height: 60px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        padding: 0 25px;
        box-shadow: 0 0 20px #000;
      }
      .top-oval input {
        flex: 1;
        border: none;
        background: transparent;
        color: white;
        font-size: 1.1em;
        outline: none;
      }
      iframe {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
        height: calc(100vh - 100px);
        border: none;
      }
      .buttons {
        position: fixed;
        top: 30px;
        right: 40px;
        display: flex;
        gap: 10px;
      }
      button {
        background: #333;
        border: none;
        color: white;
        padding: 8px 14px;
        border-radius: 20px;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="top-oval">
      <input
        id="urlInput"
        type="text"
        placeholder="Enter a URL (e.g. https://google.com)"
      />
    </div>
    <div class="buttons">
      <button id="backBtn">‚Üê</button>
      <button id="forwardBtn">‚Üí</button>
      <button id="homeBtn">üè†</button>
    </div>
    <iframe id="viewer"></iframe>

    <script>
      const input = document.getElementById("urlInput");
      const iframe = document.getElementById("viewer");

      function load(url) {
        if (!url.startsWith("http")) url = "https://" + url;
        iframe.src = "/proxy?url=" + encodeURIComponent(url);
      }

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") load(input.value);
      });

      document.getElementById("homeBtn").onclick = () => {
        iframe.src = "";
        input.value = "";
      };
      document.getElementById("backBtn").onclick = () => window.history.back();
      document.getElementById("forwardBtn").onclick = () =>
        window.history.forward();
    </script>
  </body>
</html>
