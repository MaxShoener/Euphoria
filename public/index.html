<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EUPHORIA v2 – No-Iframe Proxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    header {
        padding: 15px;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid #333;
    }
    #address {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        background: #222;
        color: #fff;
        outline: none;
    }
    #go {
        padding: 10px 15px;
        background: #3a78ff;
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
    }
    #output {
        width: 100%;
        height: calc(100vh - 60px);
        background: #000;
        overflow: auto;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        white-space: pre-wrap;
        line-height: 1.4;
    }
</style>
</head>
<body>

<header>
    <input id="address" placeholder="Enter URL or search..." autocomplete="off">
    <button id="go">Go</button>
</header>

<div id="output">Waiting for request...</div>

<script>
// -----------------------------
// NORMALIZE ALL USER INPUT
// -----------------------------
function normalizeInput(input) {
    input = input.trim();
    if (!input) return "";

    // Full URL
    if (/^https?:\/\//i.test(input)) return input;

    // Bare domain (xbox.com)
    if (/^[a-z0-9.-]+\.[a-z]{2,}$/i.test(input)) {
        return "https://" + input;
    }

    // Treat anything else as a Google search
    return "https://www.google.com/search?q=" + encodeURIComponent(input);
}

// -----------------------------
// REQUEST HANDLER
// -----------------------------
async function loadSite(url) {
    document.getElementById("output").textContent = "Loading…";

    try {
        const res = await fetch("/proxy?url=" + encodeURIComponent(url));

        const txt = await res.text();
        document.getElementById("output").textContent = txt.substring(0, 500000);
    } catch (err) {
        document.getElementById("output").textContent =
            "Error loading site:\n" + err.toString();
    }
}

// -----------------------------
// BUTTON + ENTER KEY
// -----------------------------
document.getElementById("go").addEventListener("click", () => {
    let input = document.getElementById("address").value;
    let normalized = normalizeInput(input);

    if (!normalized) {
        alert("Enter a URL or search");
        return;
    }

    loadSite(normalized);
});

document.getElementById("address").addEventListener("keydown", (e) => {
    if (e.key === "Enter") document.getElementById("go").click();
});
</script>

</body>
</html>
