<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    input[type="text"] { width: 80%; padding: 10px; margin-right: 10px; }
    button { padding: 10px; }
    iframe { width: 100%; height: 80vh; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="Enter a URL" />
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let url = document.getElementById('url').value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
