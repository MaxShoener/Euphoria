<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euphoria Proxy UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5em;
      margin: 0.5em;
      width: 300px;
      max-width: 80%;
      font-size: 1rem;
    }

    iframe {
      width: 80%;
      height: 60%;
      max-height: 70vh;
      border: 1px solid #ccc;
      margin-top: 1em;
      background-color: #fff;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
      }

      iframe {
        width: 90%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <input type="text" id="url" placeholder="Enter URL to proxy" />
  <button onclick="loadProxy()">Go</button>
  <iframe id="frame"></iframe>

  <script>
    function loadProxy() {
      const url = document.getElementById("url").value;
      if (!url) return alert("Please enter a URL");
      document.getElementById("frame").src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
