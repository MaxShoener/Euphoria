<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
      padding: 8px;
      gap: 4px;
    }

    #toolbar button, #toolbar input, #toolbar select {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    #toolbar button {
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    #toolbar button:hover {
      background-color: #777;
    }

    #url-input {
      flex: 1;
      min-width: 200px;
    }

    #browser-frame {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="back">‚óÄ Back</button>
    <button id="forward">‚ñ∂ Forward</button>
    <button id="refresh">‚ü≥ Refresh</button>
    <button id="home">üè† Home</button>
    <input type="text" id="url-input" placeholder="Enter URL" />
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂ Fullscreen</button>
    <select id="proxy-switch">
      <option value="default">Default Proxy</option>
      <option value="proxy1">Proxy 1</option>
      <option value="proxy2">Proxy 2</option>
    </select>
  </div>

  <iframe id="browser-frame" src="about:blank"></iframe>

  <script>
    const iframe = document.getElementById('browser-frame');
    const urlInput = document.getElementById('url-input');
    
    document.getElementById('back').addEventListener('click', () => iframe.contentWindow.history.back());
    document.getElementById('forward').addEventListener('click', () => iframe.contentWindow.history.forward());
    document.getElementById('refresh').addEventListener('click', () => iframe.contentWindow.location.reload());
    document.getElementById('home').addEventListener('click', () => iframe.src = 'https://example.com');
    
    document.getElementById('go').addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      iframe.src = url;
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById('proxy-switch').addEventListener('change', (e) => {
      const proxy = e.target.value;
      // Example: change the proxy URL or backend endpoint dynamically
      // Adjust this part based on your backend API
      console.log('Switching to proxy:', proxy);
    });

    // Optional: Enter key in URL input triggers "Go"
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('go').click();
    });
  </script>
</body>
</html>
