<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Euphoria Proxy</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
  body { background: #0e0e10; color: white; height: 100vh; display: flex; flex-direction: column; }
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px;
    background: rgba(20, 20, 25, 0.95);
    border-bottom: 1px solid #222;
    transition: opacity 0.3s;
    z-index: 10;
  }
  header.hidden { opacity: 0; pointer-events: none; }
  input {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    outline: none;
    background: #1a1a1d;
    color: white;
  }
  button {
    background: #222;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.2s;
    width: 90px;
  }
  button:hover { background: #333; }
  #browser {
    flex: 1;
    background: white;
    border: none;
    width: 100%;
    height: calc(100vh - 50px);
  }
  #spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
    display: none;
    z-index: 50;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>
  <header id="toolbar">
    <button id="homeBtn">Home</button>
    <input id="urlInput" type="text" placeholder="Enter URL or search..." />
    <button id="goBtn">Go</button>
    <button id="refreshBtn">Refresh</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </header>
  <div id="spinner"></div>
  <iframe id="browser" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

<script>
const urlInput = document.getElementById("urlInput");
const goBtn = document.getElementById("goBtn");
const refreshBtn = document.getElementById("refreshBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const browser = document.getElementById("browser");
const spinner = document.getElementById("spinner");
const toolbar = document.getElementById("toolbar");
const homePage = "https://www.google.com";

function showSpinner(show) {
  spinner.style.display = show ? "block" : "none";
}

function isValidURL(str) {
  try { new URL(str); return true; }
  catch { return false; }
}

function normalizeURL(input) {
  if (!input.trim()) return homePage;
  if (!input.includes(".") && !input.startsWith("http"))
    return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
  if (!/^https?:\/\//i.test(input))
    input = "https://" + input;
  return input;
}

function navigate() {
  const input = urlInput.value.trim();
  const fullURL = normalizeURL(input);
  const proxied = `/proxy?url=${encodeURIComponent(fullURL)}`;
  showSpinner(true);
  browser.src = proxied;
}

browser.addEventListener("load", () => showSpinner(false));
browser.addEventListener("error", () => showSpinner(false));

goBtn.onclick = navigate;
urlInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") navigate();
});

refreshBtn.onclick = () => {
  if (browser.src) {
    showSpinner(true);
    browser.src = browser.src;
  }
};

homeBtn.onclick = () => {
  urlInput.value = "";
  showSpinner(true);
  browser.src = `/proxy?url=${encodeURIComponent(homePage)}`;
};

fullscreenBtn.onclick = () => {
  toolbar.classList.add("hidden");
  browser.requestFullscreen();
};
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    toolbar.classList.remove("hidden");
  }
});
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && document.fullscreenElement) {
    document.exitFullscreen();
  }
});

// Load homepage on start
browser.src = `/proxy?url=${encodeURIComponent(homePage)}`;
</script>
</body>
</html>
