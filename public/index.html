<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>EUPHORIA v2 Proxy</title>
<style>
body{margin:0;font-family:sans-serif;background:#f0f0f0;color:#222;}
header{background:#0b72ef;color:#fff;padding:10px 20px;display:flex;align-items:center;justify-content:space-between;}
h1{margin:0;font-size:1.5rem;}
input[type=text]{width:60%;padding:8px;margin-right:5px;border-radius:4px;border:1px solid #ccc;}
button{padding:8px 12px;border:none;background:#0b72ef;color:white;border-radius:4px;cursor:pointer;}
button:hover{background:#0959b8;}
main{padding:10px;}
footer{padding:10px;text-align:center;font-size:0.85rem;color:#555;}
a{color:#0b72ef;text-decoration:none;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<header>
<h1>EUPHORIA v2 Proxy</h1>
<form id="searchForm" onsubmit="goProxy(event)">
<input type="text" id="searchInput" placeholder="Enter URL or search term">
<button type="submit">Go</button>
</form>
</header>
<main id="content">
<p>Enter a URL or search term above and press Go.</p>
</main>
<footer>
<p>&copy; 2025 Max Shoener — EUPHORIA v2 Proxy Demo</p>
<p>Sites are fully proxied directly into the page — no iframes.</p>
</footer>
<script>
async function goProxy(e){
  e.preventDefault();
  const val=document.getElementById("searchInput").value.trim();
  if(!val) return;
  let url=val;
  if(!/^https?:\/\//i.test(val)) url="https://"+val;
  const proxyUrl="/proxy?url="+encodeURIComponent(url);
  try{
    const res=await fetch(proxyUrl);
    if(!res.ok) throw new Error("Proxy fetch failed");
    const html=await res.text();
    // Replace main content with proxied HTML
    document.getElementById("content").innerHTML=html;
  }catch(err){
    document.getElementById("content").innerHTML="<p style='color:red;'>Error loading page: "+err.message+"</p>";
  }
}
</script>
</body>
</html>
