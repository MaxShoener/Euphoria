<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
    input { width: 60%; padding: 10px; margin-top: 20px; }
    button { padding: 10px 20px; margin-left: 10px; }
    iframe { width: 80%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <input id="url" type="text" placeholder="Enter URL here">
  <button onclick="loadURL()">Go</button>
  <iframe id="frame"></iframe>

  <script>
    function loadURL() {
      const url = document.getElementById('url').value;
      if (!url) return alert("Please enter a URL");
      const proxyURL = `https://wisp-server-im20.onrender.com/proxy?url=${encodeURIComponent(url)}`;
      document.getElementById('frame').src = proxyURL;
    }
  </script>
</body>
</html>
