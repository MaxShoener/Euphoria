<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Euphoria</title>

<style>
/* ─────────────────────────────
   Reset & base
───────────────────────────── */
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
body {
  background: #0f1115;
  color: #e6e6e6;
  overflow: hidden;
}

/* ─────────────────────────────
   Top Bar (translucent oval)
───────────────────────────── */
#topbar {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  background: rgba(25, 28, 35, 0.75);
  backdrop-filter: blur(14px);
  border-radius: 999px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  z-index: 1000;
}

/* Buttons */
.top-btn {
  background: rgba(255,255,255,0.06);
  border: none;
  border-radius: 999px;
  padding: 8px 10px;
  color: #e6e6e6;
  cursor: pointer;
}
.top-btn:hover {
  background: rgba(255,255,255,0.12);
}

/* Address bar */
#address {
  width: 360px;
  max-width: 60vw;
  background: rgba(0,0,0,0.35);
  border: none;
  outline: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 999px;
  font-size: 14px;
}

/* ─────────────────────────────
   Content
───────────────────────────── */
#content {
  position: absolute;
  inset: 0;
  padding-top: 72px;
}
#frame {
  width: 100%;
  height: 100%;
  border: none;
  background: #fff;
}

/* ─────────────────────────────
   Home / Overlay
───────────────────────────── */
#home {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
#home-card {
  background: rgba(25,28,35,0.9);
  backdrop-filter: blur(16px);
  border-radius: 20px;
  padding: 28px 32px;
  width: 420px;
  max-width: 90vw;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}
#home-card h1 {
  margin-top: 0;
  font-size: 28px;
}
.home-input {
  width: 100%;
  margin-top: 14px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}
.home-btn {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #3a7afe;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
.home-btn:hover {
  background: #4a86ff;
}

/* ─────────────────────────────
   Settings panel
───────────────────────────── */
#settings {
  position: fixed;
  right: 20px;
  top: 80px;
  background: rgba(25,28,35,0.95);
  backdrop-filter: blur(16px);
  border-radius: 16px;
  padding: 16px 18px;
  width: 260px;
  display: none;
  z-index: 1001;
}
.setting {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
}
.setting label {
  font-size: 13px;
}
.setting input, .setting select {
  background: rgba(0,0,0,0.4);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 4px 8px;
}
</style>
</head>

<body>

<!-- ───────────── Top Bar ───────────── -->
<div id="topbar">
  <button class="top-btn" id="backBtn">◀</button>
  <button class="top-btn" id="forwardBtn">▶</button>
  <button class="top-btn" id="homeBtn">⌂</button>
  <input id="address" placeholder="Search or enter URL" />
  <button class="top-btn" id="goBtn">Go</button>
  <button class="top-btn" id="settingsBtn">⚙</button>
</div>

<!-- ───────────── Content ───────────── -->
<div id="content">
  <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-downloads"></iframe>
</div>

<!-- ───────────── Home ───────────── -->
<div id="home">
  <div id="home-card">
    <h1>Euphoria</h1>

    <input class="home-input" id="homeTarget" placeholder="Search or enter URL" />
    <input class="home-input" id="homeWisp" placeholder="WISP server (leave empty for this deployment)" />

    <button class="home-btn" id="homeGo">Start</button>
  </div>
</div>

<!-- ───────────── Settings ───────────── -->
<div id="settings">
  <div class="setting">
    <label>Proxy mode</label>
    <select id="modeSelect">
      <option value="proxy">Proxy</option>
      <option value="sj">Scramjet</option>
    </select>
  </div>
  <div class="setting">
    <label>Strict cookies</label>
    <input type="checkbox" id="strictCookies" checked />
  </div>
  <div class="setting">
    <label>Dark mode</label>
    <input type="checkbox" id="darkMode" checked />
  </div>
</div>

<script>
/* ─────────────────────────────
   State
───────────────────────────── */
const frame = document.getElementById("frame");
const address = document.getElementById("address");
const home = document.getElementById("home");
const settings = document.getElementById("settings");

let currentMode = localStorage.getItem("mode") || "proxy";
let strictCookies = localStorage.getItem("strictCookies") !== "0";
let wispServer = localStorage.getItem("wisp") || "";
let historyStack = [];
let historyIndex = -1;
let navigating = false;

/* ─────────────────────────────
   Helpers
───────────────────────────── */
function normalizeInput(input) {
  input = input.trim();
  if (!input) return null;

  if (/^https?:\/\//i.test(input)) return input;
  if (/^[a-z0-9.-]+\.[a-z]{2,}/i.test(input)) return "https://" + input;

  return "https://www.google.com/search?q=" + encodeURIComponent(input);
}

function buildUrl(target) {
  const base = wispServer || "";
  const prefix = currentMode === "sj" ? "/sj?url=" : "/proxy?url=";
  return base + prefix + encodeURIComponent(target);
}

function navigate(target, push = true) {
  if (navigating) return;
  navigating = true;

  const url = buildUrl(target);
  address.value = target;

  if (push) {
    historyStack = historyStack.slice(0, historyIndex + 1);
    historyStack.push(target);
    historyIndex++;
  }

  frame.src = url;

  setTimeout(() => navigating = false, 150);
}

/* ─────────────────────────────
   Events
───────────────────────────── */
document.getElementById("goBtn").onclick = () => {
  const t = normalizeInput(address.value);
  if (t) navigate(t);
};

address.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const t = normalizeInput(address.value);
    if (t) navigate(t);
  }
});

document.getElementById("homeGo").onclick = () => {
  const t = normalizeInput(document.getElementById("homeTarget").value);
  const w = document.getElementById("homeWisp").value.trim();

  if (!t) return;

  wispServer = w;
  localStorage.setItem("wisp", wispServer);

  home.style.display = "none";
  navigate(t);
};

document.getElementById("homeBtn").onclick = () => {
  home.style.display = "flex";
};

document.getElementById("backBtn").onclick = () => {
  if (historyIndex > 0) {
    historyIndex--;
    navigate(historyStack[historyIndex], false);
  }
};

document.getElementById("forwardBtn").onclick = () => {
  if (historyIndex < historyStack.length - 1) {
    historyIndex++;
    navigate(historyStack[historyIndex], false);
  }
};

document.getElementById("settingsBtn").onclick = () => {
  settings.style.display = settings.style.display === "block" ? "none" : "block";
};

document.getElementById("modeSelect").value = currentMode;
document.getElementById("modeSelect").onchange = e => {
  currentMode = e.target.value;
  localStorage.setItem("mode", currentMode);
};

document.getElementById("strictCookies").checked = strictCookies;
document.getElementById("strictCookies").onchange = e => {
  strictCookies = e.target.checked;
  localStorage.setItem("strictCookies", strictCookies ? "1" : "0");
};

/* ─────────────────────────────
   Init
───────────────────────────── */
address.value = "";
</script>

</body>
</html>
