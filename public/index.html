<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Portal</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    iframe {
      width: 90%;
      height: 70vh;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üåê Proxy Portal</h1>

  <div>
    <input id="urlInput" type="text" placeholder="Enter a URL..." />
    <select id="modeSelect">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
    <button onclick="loadProxy()">Go</button>
  </div>

  <iframe id="outputFrame"></iframe>

  <script>
    function loadProxy() {
      const url = document.getElementById("urlInput").value.trim();
      const mode = document.getElementById("modeSelect").value;
      const frame = document.getElementById("outputFrame");

      if (!url) {
        alert("Please enter a URL");
        return;
      }

      if (mode === "uv") {
        // Ultraviolet: proxy path through /bare/
        frame.src = "/bare/" + url;
      } else if (mode === "scramjet") {
        // Scramjet: fetch processed JSON
        fetch("/api?url=" + encodeURIComponent(url))
          .then(res => res.json())
          .then(data => {
            frame.srcdoc = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          })
          .catch(err => {
            frame.srcdoc = "<pre>Error: " + err.message + "</pre>";
          });
      }
    }
  </script>
</body>
</html>
