<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wisp Proxy Client</title>
<style>
  body { background: #111; color: white; font-family: monospace; text-align: center; padding: 40px; }
  input { width: 60%; padding: 10px; border-radius: 10px; border: none; font-size: 16px; }
  button { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 10px; background: #4a90e2; color: #fff; cursor: pointer; }
  iframe { margin-top: 30px; width: 90%; height: 80vh; border: none; background: white; }
</style>
</head>
<body>
  <h1>Euphoria WISP Client</h1>
  <input id="url" placeholder="Enter a site URL (https://example.com)">
  <button id="go">Go</button>
  <iframe id="frame"></iframe>

  <script>
  const ws = new WebSocket("wss://your-server-url/wisp/");
  const go = document.getElementById("go");
  const frame = document.getElementById("frame");
  const urlInput = document.getElementById("url");

  go.onclick = () => {
    const url = urlInput.value.trim();
    if (!url) return;
    ws.send(JSON.stringify({ url }));
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.body) frame.srcdoc = data.body;
    else if (data.error) frame.srcdoc = `<h3 style="color:red">${data.error}</h3>`;
  };
  </script>
</body>
</html>
