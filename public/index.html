<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header input {
      width: 300px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
    }
    header button {
      padding: 6px 12px;
      margin-left: 10px;
      border: none;
      background: #00aaff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div>Euphoria Proxy</div>
    <div>
      <input type="text" id="urlInput" placeholder="Enter a URL" />
      <button id="goButton">Go</button>
    </div>
  </header>
  <iframe id="proxyFrame" src="/proxy?url=https://wisp-server-im20.onrender.com"></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const button = document.getElementById('goButton');
    const iframe = document.getElementById('proxyFrame');

    button.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url) return;
      // Encode URL and update iframe src
      iframe.src = '/proxy?url=' + encodeURIComponent(url);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        button.click();
      }
    });
  </script>
</body>
</html>
