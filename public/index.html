<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euphoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0e14;
      --panel: rgba(255,255,255,0.08);
      --panel-strong: rgba(255,255,255,0.14);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #6ea8ff;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -200px, #1a2040, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      backdrop-filter: blur(14px);
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: var(--panel-strong);
      color: var(--text);
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #7f8696;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > * {
      flex: 1;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #6ea8ff, #8f7bff);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .footer {
      margin-top: 14px;
      font-size: 0.75rem;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Euphoria</h1>
    <div class="subtitle">
      Private document-level web access
    </div>

    <div class="field">
      <label for="address">URL or search</label>
      <input
        id="address"
        type="text"
        placeholder="example.com or search terms"
        autocomplete="off"
      />
    </div>

    <div class="row">
      <div class="field">
        <label for="mode">Engine</label>
        <select id="mode">
          <option value="proxy">Standard</option>
          <option value="sj">Scramjet</option>
        </select>
      </div>

      <div class="field">
        <label for="wisp">WISP server</label>
        <input
          id="wisp"
          type="text"
          placeholder="(leave blank for this server)"
        />
      </div>
    </div>

    <button id="go">Open</button>

    <div class="footer">
      Navigation replaces this page · No iframes · Full document context
    </div>
  </div>

  <script>
    const address = document.getElementById("address");
    const mode = document.getElementById("mode");
    const wisp = document.getElementById("wisp");
    const go = document.getElementById("go");

    // restore settings
    address.value = localStorage.getItem("euph:lastAddress") || "";
    mode.value = localStorage.getItem("euph:mode") || "proxy";
    wisp.value = localStorage.getItem("euph:wisp") || "";

    function navigate() {
      const raw = address.value.trim();
      if (!raw) return;

      localStorage.setItem("euph:lastAddress", raw);
      localStorage.setItem("euph:mode", mode.value);
      localStorage.setItem("euph:wisp", wisp.value);

      const base = wisp.value.trim() || window.location.origin;
      const path = mode.value === "sj" ? "/sj" : "/proxy";

      const isUrl = /^(https?:\/\/|[\w-]+\.[a-z]{2,})/i.test(raw);
      const param = isUrl ? "url" : "q";

      const target =
        base.replace(/\/$/, "") +
        path +
        "?" +
        param +
        "=" +
        encodeURIComponent(raw);

      // FULL DOCUMENT NAVIGATION — NO IFRAME
      window.location.assign(target);
    }

    go.addEventListener("click", navigate);
    address.addEventListener("keydown", e => {
      if (e.key === "Enter") navigate();
    });
  </script>

</body>
</html>
