<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria Proxy</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
    overflow: hidden;
  }
  #top-bar {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1000px;
    height: 60px;
    background: rgba(0,0,0,0.5);
    border-radius: 30px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 1000;
    backdrop-filter: blur(10px);
  }
  #top-bar input[type="text"] {
    flex: 1;
    height: 36px;
    border-radius: 18px;
    border: none;
    padding: 0 15px;
    font-size: 16px;
    outline: none;
  }
  #top-bar button {
    margin-left: 10px;
    padding: 8px 16px;
    border-radius: 18px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  #top-bar button:hover {
    background: rgba(255,255,255,0.4);
  }
  #iframe-container {
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    height: calc(100% - 80px);
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
</style>
</head>
<body>

<div id="top-bar">
  <input type="text" id="url-input" placeholder="Enter URL or search query" />
  <button id="go-btn">Go</button>
  <button id="back-btn">&larr;</button>
  <button id="forward-btn">&rarr;</button>
  <button id="reload-btn">&#x21bb;</button>
</div>

<div id="iframe-container">
  <iframe id="proxy-frame" src="/"></iframe>
</div>

<script>
const iframe = document.getElementById('proxy-frame');
const urlInput = document.getElementById('url-input');

document.getElementById('go-btn').addEventListener('click', () => {
  const val = urlInput.value.trim();
  if (!val) return;
  let target = val.startsWith('http') ? val : '/proxy?url=' + encodeURIComponent('https://www.google.com/search?q=' + encodeURIComponent(val));
  iframe.src = target;
});

document.getElementById('back-btn').addEventListener('click', () => {
  iframe.contentWindow.history.back();
});

document.getElementById('forward-btn').addEventListener('click', () => {
  iframe.contentWindow.history.forward();
});

document.getElementById('reload-btn').addEventListener('click', () => {
  iframe.contentWindow.location.reload();
});

// Optional: update input with iframe URL
iframe.addEventListener('load', () => {
  try {
    urlInput.value = iframe.contentWindow.location.href;
  } catch(e) {
    // cross-origin
  }
});
</script>

</body>
</html>
