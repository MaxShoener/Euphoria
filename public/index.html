<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Frontend UI</title>
  <style>
    /* Keep your old UI styles */
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Old Frontend UI</h1>
    <button id="fetchData">Fetch Backend Data</button>
    <div id="output"></div>
  </div>

  <script>
    const button = document.getElementById('fetchData');
    const output = document.getElementById('output');

    button.addEventListener('click', async () => {
      output.innerHTML = 'Loading...';

      try {
        const response = await fetch('/api'); // Node.js proxy route
        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        output.innerHTML = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
