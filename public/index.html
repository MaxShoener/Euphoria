<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
    }
    form {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 400px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    iframe {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      border: none;
      display: block;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üåê Welcome to Euphoria</h1>
  <form onsubmit="loadProxy(event)">
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g. https://wikipedia.org)" />
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame"></iframe>

  <script>
    function loadProxy(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      document.getElementById('proxyFrame').src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
