<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria Proxy</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    height: 100vh;
  }

  header {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 0.5rem 2rem;
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
  }

  main {
    padding: 120px 20px 20px 20px;
    max-width: 1000px;
    margin: auto;
    height: calc(100vh - 140px);
    display: flex;
    flex-direction: column;
  }

  .search-container {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  button {
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    background: #ff6ec7;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff3ec7;
  }

  .spinner {
    display: none;
    margin: 1rem auto;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #ff6ec7;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    border-radius: 15px;
    background: white;
  }
</style>
</head>
<body>

<header>Euphoria Proxy</header>

<main>
  <div class="search-container">
    <input type="text" id="urlInput" placeholder="Enter URL (example: https://example.com)">
    <button id="goBtn">Go</button>
  </div>
  <div class="spinner" id="spinner"></div>
  <iframe id="proxyFrame" src=""></iframe>
</main>

<script>
const goBtn = document.getElementById('goBtn');
const urlInput = document.getElementById('urlInput');
const spinner = document.getElementById('spinner');
const proxyFrame = document.getElementById('proxyFrame');

function loadURL() {
  let url = urlInput.value.trim();
  if (!url) return;

  // Ensure protocol
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }

  spinner.style.display = 'block';
  proxyFrame.src = url;
}

// Hide spinner when iframe loads
proxyFrame.addEventListener('load', () => {
  spinner.style.display = 'none';
});

goBtn.addEventListener('click', loadURL);
urlInput.addEventListener('keypress', e => { if(e.key === 'Enter') loadURL(); });
</script>

</body>
</html>
