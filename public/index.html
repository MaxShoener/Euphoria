<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      background: #202020;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    iframe {
      width: 90%;
      height: 70vh;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <div id="toolbar">
    <button id="back">‚Üê</button>
    <button id="forward">‚Üí</button>
    <button id="refresh">‚ü≥</button>
    <button id="home">üè†</button>
    <input id="url" type="text" placeholder="Enter URL..." />
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂</button>
    <button id="switch">Switch Proxy</button>
  </div>
  <iframe id="viewer"></iframe>

  <script>
    const iframe = document.getElementById('viewer');
    const input = document.getElementById('url');
    const switchBtn = document.getElementById('switch');
    let mode = 'uv';

    async function loadMode() {
      const res = await fetch('/api/proxy-mode');
      const data = await res.json();
      mode = data.current;
      switchBtn.textContent = `Proxy: ${mode.toUpperCase()}`;
    }

    switchBtn.addEventListener('click', async () => {
      const newMode = mode === 'uv' ? 'scramjet' : 'uv';
      await fetch(`/api/proxy-mode/${newMode}`, { method: 'POST' });
      await loadMode();
    });

    document.getElementById('go').addEventListener('click', () => {
      const url = input.value.startsWith('http') ? input.value : 'https://' + input.value;
      iframe.src = `/bare/${url}`;
    });

    loadMode();
  </script>
</body>
</html>
