<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="text"] { width: 400px; padding: 10px; }
    button { padding: 10px 15px; margin-left: 10px; }
    iframe { width: 100%; height: 80vh; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="proxy-form">
    <input type="text" id="url" placeholder="Enter website URL..." />
    <button type="submit">Go</button>
  </form>

  <iframe id="proxy-frame"></iframe>

  <script>
    const form = document.getElementById("proxy-form");
    const iframe = document.getElementById("proxy-frame");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      if (!url) return alert("Please enter a URL");

      // Update iframe source to proxy route
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
