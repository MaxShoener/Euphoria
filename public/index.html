<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #222; color: #fff; padding: 10px; text-align: center; }
    form { display: flex; padding: 10px; background: #f0f0f0; }
    input[type="text"] { flex: 1; padding: 8px; margin-right: 10px; }
    button { padding: 8px 16px; }
    iframe { flex: 1; border: none; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Euphoria Proxy</h1>
  </header>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter a website URL..." required>
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame"></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const input = document.getElementById("urlInput");
    const frame = document.getElementById("proxyFrame");

    form.addEventListener("submit", e => {
      e.preventDefault();
      let url = input.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      frame.src = `/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
