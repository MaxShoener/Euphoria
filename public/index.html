  body {

    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #topbar {
    display: flex;
    align-items: center;
    background: rgba(15,15,15,0.9);
    padding: 8px;
    gap: 8px;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
  }

  button, input {
    border: none;
    outline: none;
  }

  .nav-btn {
    background: #1c1c1c;
    color: #ddd;
    font-size: 18px;
    border-radius: 8px;
    width: 40px;

  }

  .nav-btn:hover {
    background: #333;
    transform: scale(1.05);
  }

  #url {

    padding: 8px 12px;
    border-radius: 8px;
    background: #1e1e1e;
    color: #fff;

  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 48px;
    height: 48px;
    border: 4px solid rgba(255,255,255,0.1);
    border-top: 4px solid #09f;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
    display: none;
    z-index: 5;
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .hidden { opacity: 0; transform: translateY(-100%); pointer-events: none; }
</style>
</head>
