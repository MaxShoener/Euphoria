<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    #toolbar {
      display: flex;
      align-items: center;
      padding: 5px;
      background: #2b2b2b;
      gap: 5px;
    }

    #toolbar button {
      padding: 5px 10px;
      background: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }

    #toolbar button:hover {
      background: #666;
    }

    #toolbar input[type="text"] {
      flex: 1;
      padding: 5px;
      border-radius: 3px;
      border: none;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="back">‚óÄ Back</button>
    <button id="forward">‚ñ∂ Forward</button>
    <button id="refresh">‚ü≥ Refresh</button>
    <button id="home">üè† Home</button>
    <input type="text" id="url" placeholder="Enter URL here">
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂ Fullscreen</button>
    <button id="switchProxy">üîÄ Switch Proxy</button>
  </div>

  <iframe id="proxyFrame" src="about:blank"></iframe>

  <script>
    const iframe = document.getElementById('proxyFrame');
    const urlInput = document.getElementById('url');

    let historyStack = [];
    let historyIndex = -1;

    function loadURL(url) {
      if (!url.startsWith('http')) url = 'https://' + url;
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
      if (historyIndex === -1 || historyStack[historyIndex] !== url) {
        historyStack = historyStack.slice(0, historyIndex + 1);
        historyStack.push(url);
        historyIndex++;
      }
    }

    document.getElementById('go').addEventListener('click', () => loadURL(urlInput.value));
    document.getElementById('home').addEventListener('click', () => loadURL('https://example.com'));
    document.getElementById('refresh').addEventListener('click', () => iframe.contentWindow.location.reload());
    document.getElementById('back').addEventListener('click', () => {
      if (historyIndex > 0) loadURL(historyStack[--historyIndex]);
    });
    document.getElementById('forward').addEventListener('click', () => {
      if (historyIndex < historyStack.length - 1) loadURL(historyStack[++historyIndex]);
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById('switchProxy').addEventListener('click', () => {
      alert('Switch Proxy clicked! Implement proxy logic in backend.');
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadURL(urlInput.value);
    });

    // Load default home page
    loadURL('https://example.com');
  </script>

</body>
</html>
