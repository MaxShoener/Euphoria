<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #controls {
      padding: 1rem;
      background-color: #ecf0f1;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Euphoria</h1>
  </header>

  <main>
    <div id="controls">
      <input type="text" id="urlInput" placeholder="Enter a website URL">
      <button id="loadBtn">Load</button>
    </div>
    <iframe id="viewer" sandbox="allow-scripts allow-same-origin"></iframe>
  </main>

  <script>
    // Update this to your local or remote Wisp server
    const WISP_SERVER = "http://localhost:10000"; 

    const input = document.getElementById("urlInput");
    const button = document.getElementById("loadBtn");
    const iframe = document.getElementById("viewer");

    async function fetchURL(url) {
      try {
        const response = await fetch(`${WISP_SERVER}/proxy?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error(`Server error: ${response.status}`);
        const html = await response.text();
        iframe.srcdoc = html;
      } catch (err) {
        iframe.srcdoc = `<p style="color:red;">Error loading ${url}: ${err.message}</p>`;
      }
    }

    button.addEventListener("click", () => {
      const url = input.value.trim();
      if (url) fetchURL(url);
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const url = input.value.trim();
        if (url) fetchURL(url);
      }
    });
  </script>

</body>
</html>
