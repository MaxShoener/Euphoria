<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria Web Proxy</title>
<style>
/* --- Base --- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #f0f0f0;
}
a { color:#1e90ff; word-break: break-word; }

/* --- Top Bar --- */
.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #1e1e1e;
    border-radius: 25px 25px 0 0;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}
.nav-buttons {
    display: flex;
    align-items: center;
}
button {
    margin: 0 5px;
    padding: 8px 16px;
    border: none;
    border-radius: 12px;
    background: #2e2e2e;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
}
button:hover { background: #3e3e3e; }

#urlInput {
    flex: 1;
    margin: 0 10px;
    padding: 8px;
    border-radius: 12px;
    border: none;
    font-size: 14px;
}
#status { font-size: 14px; color: #aaa; margin-left: 10px; }

/* --- Progress Bar --- */
#progress-bar-container {
    position: sticky;
    top: 50px;
    width: 100%;
    height: 4px;
    background: #2e2e2e;
}
#progress-bar {
    width: 0%;
    height: 100%;
    background: #1e90ff;
    transition: width 0.2s ease;
}

/* --- Content --- */
#content {
    margin: 20px;
    text-align: left;
}
</style>
</head>
<body>

<div class="top-bar">
    <div class="nav-buttons">
        <button id="backBtn">‚óÄ Back</button>
        <button id="forwardBtn">‚ñ∂ Forward</button>
        <button id="reloadBtn">‚ü≥ Reload</button>
        <button id="homeBtn">üè† Home</button>
    </div>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="goBtn">Go</button>
    <span id="status">Idle</span>
</div>

<div id="progress-bar-container"><div id="progress-bar"></div></div>

<div id="content">Proxied page content will appear here.</div>

<script>
const content = document.getElementById('content');
const urlInput = document.getElementById('urlInput');
const status = document.getElementById('status');
const progressBar = document.getElementById('progress-bar');

const historyStack = [];
let currentIndex = -1;

// Update progress bar
function setProgress(percent) { progressBar.style.width = percent + '%'; }

// Load a URL through the proxy
async function loadUrl(url, addToHistory = true) {
    try {
        status.textContent = 'Loading...';
        setProgress(20);
        const res = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
        setProgress(50);
        const html = await res.text();
        content.innerHTML = html;

        // Update page title dynamically if available
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        if (doc.title) document.title = `Euphoria - ${doc.title}`;
        else document.title = `Euphoria`;

        // Rewrite links in content to go through proxy
        content.querySelectorAll('a').forEach(a => {
            const href = a.getAttribute('href');
            if (href && !href.startsWith('/proxy')) {
                a.setAttribute('href', `/proxy?url=${encodeURIComponent(new URL(href, url).href)}`);
                a.addEventListener('click', e => { e.preventDefault(); loadUrl(new URL(href, url).href); });
            }
        });

        urlInput.value = url;
        setProgress(100);
        status.textContent = 'Loaded';

        if (addToHistory) {
            historyStack.splice(currentIndex + 1);
            historyStack.push(url);
            currentIndex++;
        }

        setTimeout(() => setProgress(0), 500); // Reset progress bar
    } catch(err) {
        content.innerHTML = `Error loading page: ${err.message}`;
        status.textContent = 'Error';
        setProgress(0);
    }
}

// Navigation buttons
document.getElementById('backBtn').addEventListener('click', () => {
    if (currentIndex > 0) { currentIndex--; loadUrl(historyStack[currentIndex], false); }
});
document.getElementById('forwardBtn').addEventListener('click', () => {
    if (currentIndex < historyStack.length - 1) { currentIndex++; loadUrl(historyStack[currentIndex], false); }
});
document.getElementById('reloadBtn').addEventListener('click', () => {
    if (currentIndex >= 0) loadUrl(historyStack[currentIndex], false);
});
document.getElementById('homeBtn').addEventListener('click', () => loadUrl('/', true));
document.getElementById('goBtn').addEventListener('click', () => {
    const url = urlInput.value;
    if (url) loadUrl(url, true);
});

// Optional WebSocket Example
const ws = new WebSocket(`wss://${location.host}`);
ws.onmessage = e => console.log('WS:', e.data);

// Load home page on startup
loadUrl('/', true);
</script>

</body>
</html>
