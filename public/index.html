<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #111;
    font-family: sans-serif;
    color: #fff;
  }
  #topbar {
    display: flex;
    align-items: center;
    background: #222;
    padding: 4px;
    gap: 4px;
  }
  #topbar button, #topbar input {
    height: 32px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #topbar button {
    background: #333;
    color: #fff;
    width: 32px;
    cursor: pointer;
  }
  #topbar input {
    flex: 1;
    background: #333;
    color: #fff;
    padding: 0 8px;
  }
  #spinner {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #spinner div {
    width: 50px;
    height: 50px;
    border: 6px solid #555;
    border-top: 6px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  iframe, #content {
    position: absolute;
    top: 40px;
    left: 0;
    width: 100%;
    height: calc(100% - 40px);
    border: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="topbar">
  <button id="back">&lt;</button>
  <button id="forward">&gt;</button>
  <input type="text" id="url" placeholder="Enter URL or search">
  <button id="go">&#10148;</button>
  <button id="fullscreen">[ ]</button>
</div>

<div id="spinner"><div></div></div>
<div id="content"></div>

<script>
const content = document.getElementById("content");
const spinner = document.getElementById("spinner");
const urlInput = document.getElementById("url");

let historyStack = [];
let historyIndex = -1;

// Load a URL via proxy
async function loadUrl(url) {
  spinner.style.display = "flex";
  if (!url.startsWith("http")) {
    url = "/search?q=" + encodeURIComponent(url);
  } else {
    url = "/proxy?url=" + encodeURIComponent(url);
  }
  historyStack = historyStack.slice(0, historyIndex + 1);
  historyStack.push(url);
  historyIndex++;
  urlInput.value = url.replace("/proxy?url=", "");
  
  try {
    const res = await fetch(url);
    const html = await res.text();
    content.innerHTML = html;
  } catch(e) {
    content.innerHTML = `<div style="padding:20px;color:#fff;">
      <h1>Error loading page</h1>
      <p>${e.message}</p>
    </div>`;
  } finally {
    spinner.style.display = "none";
  }
}

// Navigation buttons
document.getElementById("go").addEventListener("click", () => loadUrl(urlInput.value));
document.getElementById("back").addEventListener("click", () => {
  if(historyIndex > 0) loadUrl(historyStack[--historyIndex]);
});
document.getElementById("forward").addEventListener("click", () => {
  if(historyIndex < historyStack.length - 1) loadUrl(historyStack[++historyIndex]);
});
document.getElementById("fullscreen").addEventListener("click", () => {
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});
urlInput.addEventListener("keypress", e => { if(e.key === "Enter") loadUrl(urlInput.value); });

// Load default homepage
loadUrl("https://www.google.com");
</script>

</body>
</html>
