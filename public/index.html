<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Euphoria</title>
  <style>
    :root { --bg:#0d0d0d; --bar:#111; --btn:#222; --btn-hover:#333; --accent:#2e7d32; color-scheme: dark; }
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,Arial,sans-serif;color:#fff;overflow:hidden}
    /* centered oval topbar */
    #launcher {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 84%;
      max-width: 1100px;
      background: var(--bar);
      border-radius: 30px;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      z-index:1000;
    }
    #launcher button { min-width:46px;padding:8px 12px;border-radius:12px;border:0;background:var(--btn);color:#fff;cursor:pointer }
    #launcher button:hover{ background:var(--btn-hover) }
    #launcher input { flex:1;padding:10px 12px;border-radius:14px;border:0;background:#222;color:#fff;outline:none;font-size:15px }
    #info{position:fixed;bottom:12px;left:12px;color:#888;font-size:13px}
    main { position: absolute; top: 90px; bottom: 0; left: 0; right: 0; overflow:auto; display:flex; align-items:center; justify-content:center; color:#999 }
    .hint { text-align:center; max-width:720px; padding:30px; border-radius:12px; background: rgba(255,255,255,0.02); }
  </style>
</head>
<body>
  <div id="launcher" role="search" aria-label="Euphoria launcher">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="refresh">‚ü≥</button>
    <button id="home">üè†</button>
    <input id="q" placeholder="Enter URL or search (e.g. google.com) ‚Äî press Enter" />
    <button id="go" style="background:var(--accent)">Go</button>
    <button id="full">‚õ∂</button>
  </div>

  <main>
    <div class="hint">
      <h2>Euphoria</h2>
      <p>Type a site (for example <strong>google.com</strong> or <strong>xbox.com</strong>), press Enter or click Go. The proxy will load the page directly (no iframe) and inject the Euphoria top bar; logins are preserved per-session.</p>
    </div>
  </main>

  <div id="info">Session-backed proxy ‚Ä¢ No iframe ‚Ä¢ Login persistence enabled</div>

  <script>
    const q = document.getElementById('q');
    const go = document.getElementById('go');
    const back = document.getElementById('back');
    const forward = document.getElementById('forward');
    const refresh = document.getElementById('refresh');
    const home = document.getElementById('home');
    const full = document.getElementById('full');

    function normalize(v) {
      v = (v||'').trim();
      if (!v) return 'https://www.google.com';
      try { new URL(v); return v; } catch(e) {}
      if (v.indexOf(' ') >= 0) return 'https://www.google.com/search?q=' + encodeURIComponent(v);
      return 'https://' + v;
    }

    function goTo(val) {
      const u = normalize(val);
      window.location.href = '/load?url=' + encodeURIComponent(u);
    }

    go.onclick = () => goTo(q.value);
    q.addEventListener('keydown', e => { if (e.key === 'Enter') goTo(q.value); });

    back.onclick = () => window.history.back();
    forward.onclick = () => window.history.forward();
    refresh.onclick = () => window.location.reload();
    home.onclick = () => { q.value = ''; window.location.href = '/'; };
    full.onclick = () => { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };

    // If this page was opened from /load?url=..., pre-populate input
    (function(){
      try {
        const params = new URLSearchParams(window.location.search);
        const u = params.get('url');
        if (u) q.value = decodeURIComponent(u);
      } catch(e){}
    })();
  </script>
</body>
</html>
