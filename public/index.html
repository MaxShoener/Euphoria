<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euphoria Proxy UI</title>
  <style>
    /* Base reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f; /* dark background from old UI */
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      padding: 1rem;
      background-color: #28293d; /* old UI header color */
      border-bottom: 1px solid #444;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #f0f0f0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: #2a2b42;
      border-bottom: 1px solid #444;
    }

    input, button {
      padding: 0.5em 0.8em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    input {
      width: 300px;
      max-width: 80%;
    }

    button {
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5750d1;
    }

    iframe {
      flex: 1; /* fills remaining vertical space */
      width: 100%;
      border: none;
      background-color: #fff;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Euphoria Proxy</h1>
  </div>
  <div class="controls">
    <input type="text" id="url" placeholder="Enter URL to proxy" />
    <button onclick="loadProxy()">Go</button>
  </div>
  <iframe id="frame"></iframe>

  <script>
    function loadProxy() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Please enter a URL");
      document.getElementById("frame").src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
