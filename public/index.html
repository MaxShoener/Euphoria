<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria Proxy</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }
  #topbar {
    display: flex;
    gap: 5px;
    background: #222;
    padding: 5px;
    align-items: center;
  }
  #topbar button, #topbar input {
    padding: 8px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
  #topbar button {
    background: #444;
    color: white;
    cursor: pointer;
  }
  #topbar button:hover { background: #666; }
  #topbar input {
    flex: 1;
    background: #333;
    color: white;
  }
  iframe {
    width: 100%;
    height: calc(100vh - 40px);
    border: none;
  }
</style>
</head>
<body>
<div id="topbar">
  <button id="back">‚óÄ</button>
  <button id="forward">‚ñ∂</button>
  <button id="home">üè†</button>
  <button id="refresh">‚ü≥</button>
  <input id="search" placeholder="Enter URL or search..." />
  <button id="go">Go</button>
</div>
<iframe id="frame" src="/proxy?url=https://www.google.com"></iframe>
<script>
const frame = document.getElementById('frame');
const input = document.getElementById('search');
const backStack = [];
const forwardStack = [];

function navigate(url) {
  if (!url.startsWith('http')) url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
  backStack.push(frame.src);
  frame.src = '/proxy?url=' + encodeURIComponent(url);
}

document.getElementById('go').onclick = () => navigate(input.value);
input.addEventListener('keydown', e => { if(e.key==='Enter') navigate(input.value); });
document.getElementById('home').onclick = () => navigate('https://www.google.com');
document.getElementById('refresh').onclick = () => frame.src = frame.src;
document.getElementById('back').onclick = () => {
  if(backStack.length){
    forwardStack.push(frame.src);
    frame.src = backStack.pop();
  }
};
document.getElementById('forward').onclick = () => {
  if(forwardStack.length){
    backStack.push(frame.src);
    frame.src = forwardStack.pop();
  }
};
</script>
</body>
</html>
