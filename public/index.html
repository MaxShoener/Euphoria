<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Euphoria Proxy</title>
    <style>
      body {
        margin: 0;
        background-color: #0b0b0b;
        color: white;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .top-bar {
        background: rgba(20, 20, 20, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0 0 2rem 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      .top-bar input {
        width: 60%;
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      .content {
        margin-top: 4rem;
        flex: 1;
        overflow: hidden;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }

      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <input id="urlInput" type="text" placeholder="Enter URL (e.g. google.com)" />
    </div>
    <div class="content">
      <iframe id="proxyFrame"></iframe>
    </div>

    <script>
      const input = document.getElementById("urlInput");
      const frame = document.getElementById("proxyFrame");

      input.addEventListener("keypress", e => {
        if (e.key === "Enter") {
          const url = input.value.trim();
          if (!url) return;
          frame.src = `/proxy?url=${encodeURIComponent(url)}`;
        }
      });
    </script>
  </body>
</html>
