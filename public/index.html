<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4a00e0;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      margin-right: 1em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Euphoria Proxy</h1>
  </header>
  <main>
    <input type="text" id="urlInput" placeholder="Enter a URL to visit" />
    <button id="goBtn">Go</button>
    <iframe id="proxyFrame" src=""></iframe>
  </main>

  <script>
    const goBtn = document.getElementById("goBtn");
    const urlInput = document.getElementById("urlInput");
    const proxyFrame = document.getElementById("proxyFrame");

    // Your deployed proxy URL
    const proxyBase = "https://wisp-server-im20.onrender.com/proxy?url=";

    goBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Please enter a URL");
      // Ensure protocol is included
      const fullUrl = url.startsWith("http://") || url.startsWith("https://") ? url : "https://" + url;
      proxyFrame.src = proxyBase + encodeURIComponent(fullUrl);
    });

    // Optional: make pressing Enter key click the Go button
    urlInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") goBtn.click();
    });
  </script>
</body>
</html>
