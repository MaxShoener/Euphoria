<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #0072ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form action="/proxy" method="get">
    <input type="text" name="url" placeholder="Enter any URL..." required>
    <button type="submit">Go</button>
  </form>
</body>
</html>
