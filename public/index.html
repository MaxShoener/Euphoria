<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria Scramjet</title>
<style>
  body {
    background: #0d0d0d;
    margin: 0;
    color: #eee;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .topbar {
    background: #1a1a1a;
    display: flex;
    align-items: center;
    padding: 10px 16px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  .topbar input {
    flex: 1;
    padding: 10px 16px;
    border: none;
    border-radius: 999px;
    background: #2b2b2b;
    color: #fff;
    font-size: 16px;
    outline: none;
  }
  .topbar button {
    margin-left: 10px;
    background: #444;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    color: #fff;
    transition: 0.2s;
  }
  .topbar button:hover {
    background: #666;
  }
  #content {
    flex: 1;
    overflow: auto;
    background: #111;
    border-top: 1px solid #222;
  }
</style>
</head>
<body>
  <div class="topbar">
    <input id="urlInput" placeholder="Enter URL (ex: google.com)">
    <button id="goBtn">Go</button>
  </div>
  <div id="content"></div>

<script>
const goBtn = document.getElementById("goBtn");
const urlInput = document.getElementById("urlInput");
const content = document.getElementById("content");

async function loadURL() {
  const url = urlInput.value.trim();
  if (!url) return;
  content.innerHTML = "<p style='padding:2rem'>Loading...</p>";
  try {
    const res = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
    if (!res.ok) throw new Error(res.status);
    const html = await res.text();
    content.innerHTML = html;
  } catch (err) {
    content.innerHTML = `<p style='padding:2rem;color:red'>Error loading page: ${err}</p>`;
  }
}

goBtn.onclick = loadURL;
urlInput.addEventListener("keydown", e => e.key === "Enter" && loadURL());
</script>
</body>
</html>
