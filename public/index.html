<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Euphoria v2</title>
  <style>
    /* (same styles as you sent — kept minimal here for brevity) */
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#0d0d0d;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;overflow:hidden}
    #topbar{position:fixed;top:0;left:0;width:100%;height:52px;backdrop-filter:blur(14px) saturate(160%);background:rgba(20,20,20,0.45);border-bottom:1px solid rgba(255,255,255,0.12);display:flex;align-items:center;padding:0 14px;z-index:9999}
    .nav-btn{width:36px;height:36px;border-radius:8px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.08);color:#fff;display:flex;align-items:center;justify-content:center;font-size:18px;cursor:pointer;margin-right:10px}
    #urlInput{flex:1;height:38px;border-radius:10px;border:1px solid rgba(255,255,255,0.22);background:rgba(255,255,255,0.10);padding:0 15px;color:#fff;outline:none}
    #view{position:absolute;top:52px;left:0;width:100%;height:calc(100% - 52px);background:#111;overflow:auto}
    #spinner{position:absolute;top:50%;left:50%;width:60px;height:60px;transform:translate(-50%,-50%);border-radius:50%;border:6px solid rgba(255,255,255,0.15);border-top-color:#fff;animation:spin 0.8s linear infinite;display:none;z-index:5000}
    @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
    #view img{max-width:100%;height:auto}
  </style>
</head>
<body>
  <div id="topbar">
    <div class="nav-btn" id="backBtn">←</div>
    <div class="nav-btn" id="forwardBtn">→</div>
    <div class="nav-btn" id="reloadBtn">⟳</div>
    <div class="nav-btn" id="homeBtn">⌂</div>
    <input id="urlInput" placeholder="Enter a URL (https://…)" />
  </div>

  <div id="spinner" aria-hidden="true"></div>
  <div id="view"><div id="viewContent" style="padding:24px;color:#444;background:transparent">
    <h2 style="margin-top:0;color:#fff">Euphoria v2</h2>
    <p style="color:#ccc">Enter a site or search above. Example: <code>google.com</code> or <code>https://xbox.com</code></p>
  </div></div>

  <script>
    const view = document.getElementById("viewContent");
    const spinner = document.getElementById("spinner");
    const input = document.getElementById("urlInput");
    let historyStack = [];
    let historyIndex = -1;

    function go(url, push=true){
      if(!url.startsWith("http")) url = "https://" + url;
      input.value = url;
      if(push){ historyStack = historyStack.slice(0, historyIndex+1); historyStack.push(url); historyIndex++; }
      loadPage(url);
    }

    function goHome(){ go("https://google.com", true); }

    async function loadPage(url){
      spinner.style.display = "block";
      view.innerHTML = "";
      const proxyURL = `/proxy?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyURL, {
          method: "GET",
          headers: {
            "X-Euphoria-Client": "v2",
            "Accept": "text/html"
          }
        });
        if (!response.ok) {
          const t = await response.text().catch(()=>response.statusText);
          throw new Error(response.status + " — " + (t || response.statusText));
        }
        const text = await response.text();
        view.innerHTML = text;
      } catch(e){
        view.innerHTML = `<pre style="padding:20px;color:#ff8080;">Error loading page: ${e}</pre>`;
        console.error(e);
      } finally {
        setTimeout(()=> spinner.style.display = "none", 80);
      }
    }

    document.getElementById("backBtn").onclick = ()=> { if(historyIndex>0) { historyIndex--; go(historyStack[historyIndex], false); } };
    document.getElementById("forwardBtn").onclick = ()=> { if(historyIndex < historyStack.length-1) { historyIndex++; go(historyStack[historyIndex], false); } };
    document.getElementById("reloadBtn").onclick = ()=> { if(historyIndex >= 0) go(historyStack[historyIndex], false); };
    document.getElementById("homeBtn").onclick = goHome;
    input.addEventListener("keydown", e => { if(e.key === "Enter") go(input.value); });

    // initial load
    goHome();
  </script>
</body>
</html>
