<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Browser</title>
  <style>
    body { margin:0; font-family:sans-serif; overflow:hidden; background:#111; color:#fff; }
    #topbar {
      display:flex; align-items:center; padding:5px; background:#222; color:#fff;
    }
    button {
      margin:0 2px; padding:5px 12px; background:#444; color:#fff;
      border:none; cursor:pointer; font-size:16px; flex-shrink:0;
    }
    input[type="text"] {
      flex:1; padding:5px 10px; margin-left:5px; background:#333;
      color:#fff; border:none; font-size:16px;
    }
    #frame { width:100%; height:calc(100vh - 46px); border:none; }
    #spinner {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:9999;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #444;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div id="topbar">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="home">üè†</button>
    <button id="refresh">‚ü≥</button>
    <input type="text" id="url" placeholder="Enter URL or search" />
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂</button>
  </div>
  <iframe id="frame" src=""></iframe>
  <div id="spinner"><div class="loader"></div></div>

  <script>
    const frame = document.getElementById('frame');
    const spinner = document.getElementById('spinner');
    const urlInput = document.getElementById('url');

    function navigate(url) {
      if(!url) return;
      if(!url.startsWith('http')) {
        url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
      }
      frame.src = `/proxy?url=${encodeURIComponent(url)}`;
      spinner.style.display = 'flex';
    }

    frame.onload = () => spinner.style.display='none';

    document.getElementById('go').onclick = () => navigate(urlInput.value);
    urlInput.addEventListener('keydown', e => { if(e.key==='Enter') navigate(urlInput.value); });
    document.getElementById('back').onclick = () => frame.contentWindow.history.back();
    document.getElementById('forward').onclick = () => frame.contentWindow.history.forward();
    document.getElementById('refresh').onclick = () => frame.contentWindow.location.reload();
    document.getElementById('home').onclick = () => navigate('google.com');
    document.getElementById('fullscreen').onclick = () => {
      if(!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    };

    window.addEventListener('keydown', e => { if(e.key==='Escape') document.exitFullscreen(); });
  </script>
</body>
</html>
