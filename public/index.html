<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria App</title>
<style>
  /* Background and font */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    height: 100vh;
  }

  /* Translucent top oval bar */
  header {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 0.5rem 2rem;
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
  }

  main {
    padding: 120px 20px 20px 20px;
    max-width: 800px;
    margin: auto;
  }

  .search-container {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  button {
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    background: #ff6ec7;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff3ec7;
  }

  .spinner {
    display: none;
    margin: 1rem auto;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #ff6ec7;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 15px;
    backdrop-filter: blur(5px);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.02);
  }

  .card h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.1rem;
  }

  .card p {
    margin: 0.2rem 0;
    font-size: 0.95rem;
  }

  .no-results {
    text-align: center;
    font-style: italic;
    opacity: 0.7;
  }
</style>
</head>
<body>

<header>Euphoria Dashboard</header>

<main>
  <div class="search-container">
    <input type="text" id="query" placeholder="Search by title...">
    <button id="searchBtn">Search</button>
  </div>
  <div class="spinner" id="spinner"></div>
  <div id="cardsContainer"></div>
</main>

<script>
const searchBtn = document.getElementById('searchBtn');
const queryInput = document.getElementById('query');
const spinner = document.getElementById('spinner');
const cardsContainer = document.getElementById('cardsContainer');

async function fetchData() {
  const query = queryInput.value.trim().toLowerCase();
  cardsContainer.innerHTML = '';
  spinner.style.display = 'block';

  try {
    const res = await fetch('/api/data');
    const json = await res.json();

    // Wrap single object into array
    const items = Array.isArray(json.data) ? json.data : [json.data];

    const filtered = query
      ? items.filter(item => item.title.toLowerCase().includes(query))
      : items;

    if (filtered.length === 0) {
      cardsContainer.innerHTML = '<p class="no-results">No results found.</p>';
    } else {
      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>User ID:</strong> ${item.userId}</p>
          <p><strong>ID:</strong> ${item.id}</p>
          <p><strong>Completed:</strong> ${item.completed}</p>
        `;
        cardsContainer.appendChild(card);
      });
    }
  } catch (err) {
    cardsContainer.innerHTML = '<p class="no-results">Error fetching data.</p>';
    console.error(err);
  } finally {
    spinner.style.display = 'none';
  }
}

searchBtn.addEventListener('click', fetchData);
queryInput.addEventListener('keypress', e => { if(e.key === 'Enter') fetchData(); });

// Initial load
fetchData();
</script>

</body>
</html>
