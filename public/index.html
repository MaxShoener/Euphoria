<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Euphoria v2 ‚Äî Hybrid</title>
<style>
:root{
  --bg:#0b0c0e; --panel: rgba(20,20,20,0.48); --muted:#bdbfc3; --accent:#2e7d32;
}
html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
/* SLIM oval top bar */
#topbar{
  position:fixed; top:14px; left:50%; transform:translateX(-50%);
  width:min(1100px,92%); height:52px; border-radius:999px;
  background:var(--panel); display:flex; gap:8px; align-items:center;
  padding:6px 12px; z-index:2147483647; box-shadow:0 10px 28px rgba(0,0,0,0.5);
  backdrop-filter: blur(8px) saturate(120%);
}
.tb-btn{width:40px;height:40px;border-radius:10px;border:0;background:rgba(0,0,0,0.12);color:#fff;font-size:16px;display:grid;place-items:center;cursor:pointer}
.tb-btn:active{transform:translateY(1px)}
#address{height:36px;flex:1;border-radius:10px;border:none;padding:6px 12px;background:rgba(0,0,0,0.22);color:#fff;font-size:14px;outline:2px solid transparent}
#goBtn{min-width:56px;background:var(--accent)}
/* progress bar */
#progressWrap{position:fixed;left:12px;right:12px;top:76px;height:4px;border-radius:4px;overflow:hidden;z-index:2200;pointer-events:none}
#progress{height:100%;width:0;background:linear-gradient(90deg,#4caf50,#2e7d32);transition:width 140ms linear}
/* main view */
#view{position:fixed;top:92px;left:12px;right:12px;bottom:12px;border-radius:12px;overflow:auto;background:#fff;color:#000;box-shadow:0 8px 24px rgba(0,0,0,0.45)}
#overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.28);z-index:2300}
.spinner{width:44px;height:44px;border-radius:50%;border:6px solid rgba(255,255,255,0.12);border-top-color:#4caf50;animation:spin 900ms linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
#msg{position:fixed;left:18px;bottom:18px;color:#fff;background:rgba(0,0,0,0.45);padding:8px 12px;border-radius:10px;font-size:13px;display:none;z-index:2400}
#viewInner{min-height:100%;padding:20px}
pre{white-space:pre-wrap;word-wrap:break-word}
</style>
</head>
<body>
  <div id="topbar" role="navigation" aria-label="Euphoria controls">
    <button id="back" class="tb-btn" title="Back">‚óÄ</button>
    <button id="forward" class="tb-btn" title="Forward">‚ñ∂</button>
    <button id="refresh" class="tb-btn" title="Refresh">‚ü≥</button>
    <button id="home" class="tb-btn" title="Home">üè†</button>
    <input id="address" placeholder="Type a URL (example.com) or search (anything with spaces)"/>
    <button id="goBtn" class="tb-btn" title="Go">Go</button>
  </div>

  <div id="progressWrap" aria-hidden="true"><div id="progress"></div></div>

  <div id="view">
    <div id="overlay"><div class="spinner" aria-hidden="true"></div></div>
    <div id="viewInner" aria-live="polite">
      <h2 style="margin-top:0">Euphoria v2 ‚Äî Hybrid</h2>
      <p style="color:#444">Enter a URL or search above. No iframe ‚Äî proxied HTML is loaded into this container, rewritten and executed in-place.</p>
      <p style="color:#444">Examples: <code>google.com</code>, <code>https://xbox.com</code>, or paste a full URL.</p>
    </div>
  </div>

  <div id="msg" role="status"></div>

<script>
(function(){
  const address = document.getElementById('address');
  const goBtn = document.getElementById('goBtn');
  const viewInner = document.getElementById('viewInner');
  const overlay = document.getElementById('overlay');
  const progress = document.getElementById('progress');
  const msg = document.getElementById('msg');

  let historyStack = [], historyIndex = -1;

  function showMsg(t, ms=3000){ msg.textContent = t; msg.style.display='block'; setTimeout(()=>msg.style.display='none', ms); }
  function showOverlay(v=true){ overlay.style.display = v ? 'flex' : 'none'; }
  function setProgress(p){ progress.style.width = Math.max(0,Math.min(100,p)) + '%'; }

  function isLikelySearch(v){
    if(!v) return true;
    if(v.includes(' ')) return true;
    if(/^https?:\/\//i.test(v)) return false;
    if(/\./.test(v)) return false;
    return true;
  }
  function normalizeInput(v){
    v = (v||'').trim();
    if(!v) return '';
    if(/^https?:\/\//i.test(v)) return v;
    if(/^[a-z0-9.-]+\.[a-z]{2,}$/i.test(v)) return 'https://' + v;
    if(isLikelySearch(v)) return 'https://www.google.com/search?q=' + encodeURIComponent(v);
    return 'https://' + v;
  }

  async function fetchProxyAndRender(url, push=true){
    if(push){ historyStack = historyStack.slice(0, historyIndex + 1); historyStack.push(url); historyIndex = historyStack.length - 1; }
    setProgress(6); showOverlay(true);
    try {
      const res = await fetch('/proxy?url=' + encodeURIComponent(url), { headers: { 'X-Euphoria-Client': 'a3', 'Accept': 'text/html,*/*;q=0.9' }});
      if(!res.ok) throw new Error('Proxy error ' + res.status);
      const ct = (res.headers.get('content-type')||'').toLowerCase();
      if(ct.includes('text/html')){
        const html = await res.text();
        setProgress(35);
        await renderHtml(html, url);
        setProgress(100);
        setTimeout(()=> setProgress(0), 220);
      } else if(ct.includes('text') || ct.includes('json')){
        const txt = await res.text();
        viewInner.innerHTML = '<pre>' + escapeHtml(txt) + '</pre>';
      } else {
        const blob = await res.blob();
        const u = URL.createObjectURL(blob);
        viewInner.innerHTML = '<div style="padding:20px"><a href="' + u + '" target="_blank">Open resource</a></div>';
      }
    } catch(err) {
      viewInner.innerHTML = '<div style="padding:18px;color:#900;background:#fee;border-radius:8px"><h3>Error</h3><pre>' + escapeHtml(String(err)) + '</pre></div>';
      console.error(err);
    } finally {
      showOverlay(false);
    }
  }

  function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  async function renderHtml(htmlText, originUrl){
    try{
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');
      // adopt safe head nodes (styles, links)
      if(doc.head){
        const headChildren = Array.from(doc.head.children);
        headChildren.forEach(node=>{
          try{
            if(node.tagName && node.tagName.toLowerCase()==='script') return;
            if(node.tagName && node.tagName.toLowerCase()==='base') return;
            document.head.appendChild(document.importNode(node, true));
          } catch(e){}
        });
      }
      // adopt body into viewInner
      viewInner.innerHTML = '';
      const bodyChildren = Array.from(doc.body.childNodes);
      bodyChildren.forEach(n=>{ try { viewInner.appendChild(document.importNode(n, true)); } catch(e){} });

      // sequentially execute scripts from injected content (external and inline)
      const scripts = Array.from(viewInner.querySelectorAll('script'));
      for(const old of scripts){
        await new Promise(resolve=>{
          try{
            const s = document.createElement('script');
            for(let i=0;i<old.attributes.length;i++){
              const a = old.attributes[i];
              if(a.name==='src'){
                // ensure src is proxied if relative (server usually already rewrote)
                s.src = a.value;
                s.async = false;
                s.onload = ()=>resolve();
                s.onerror = ()=>resolve();
                document.head.appendChild(s);
                return;
              } else {
                s.setAttribute(a.name,a.value);
              }
            }
            s.textContent = old.textContent;
            viewInner.appendChild(s);
            resolve();
          } catch(e){ resolve(); }
        });
        try { old.remove(); } catch(e){}
      }

      address.value = originUrl;
    } catch(e){
      viewInner.innerHTML = '<pre>' + escapeHtml(htmlText.slice(0,20000)) + '</pre>';
      console.warn('renderHtml error', e);
    }
  }

  // controls
  document.getElementById('back').addEventListener('click', ()=>{ if(historyIndex>0) fetchProxyAndRender(historyStack[--historyIndex], false); });
  document.getElementById('forward').addEventListener('click', ()=>{ if(historyIndex < historyStack.length-1) fetchProxyAndRender(historyStack[++historyIndex], false); });
  document.getElementById('refresh').addEventListener('click', ()=>{ if(historyIndex >= 0) fetchProxyAndRender(historyStack[historyIndex], false); });
  document.getElementById('home').addEventListener('click', ()=> fetchProxyAndRender('https://www.google.com', true));
  goBtn.addEventListener('click', ()=> { const v = normalizeInput(address.value); if(!v) showMsg('Enter a URL or search'); else fetchProxyAndRender(v, true); });
  address.addEventListener('keydown', (e)=>{ if(e.key==='Enter') goBtn.click(); });

  // initial
  (function init(){ fetchProxyAndRender('https://www.google.com', true); })();
})();
</script>
</body>
</html>
