<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euphoria</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Segoe UI", sans-serif;
      }

      #topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 40px;
        padding: 10px 20px;
        margin: 10px auto;
        width: 85%;
        height: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      #controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      input {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: white;
        border-radius: 25px;
        padding: 6px 14px;
        width: 350px;
      }

      iframe {
        flex: 1;
        width: 100%;
        border: none;
        background: white;
      }

      #suggestions {
        position: absolute;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        border-radius: 10px;
        width: 380px;
        z-index: 10;
      }

      #suggestions div {
        padding: 8px 12px;
        cursor: pointer;
      }

      #suggestions div:hover {
        background: #333;
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <div id="controls">
        <button onclick="goBack()">‚üµ</button>
        <button onclick="goForward()">‚ü∂</button>
        <button onclick="refreshPage()">‚ü≥</button>
        <button onclick="goHome()">üè†</button>
      </div>
      <div style="position: relative;">
        <input
          id="address"
          type="text"
          placeholder="Enter URL or search..."
          oninput="showSuggestions(this.value)"
          onkeydown="if(event.key==='Enter') loadPage()"
        />
        <div id="suggestions"></div>
      </div>
      <button onclick="toggleFullscreen()">‚õ∂</button>
    </div>

    <iframe id="view" src="https://www.google.com"></iframe>

    <script>
      const iframe = document.getElementById("view");
      const address = document.getElementById("address");
      const suggestions = document.getElementById("suggestions");

      function sanitizeQuery(q) {
        return q.match(/^https?:\/\//) ? q : "https://www.google.com/search?q=" + encodeURIComponent(q);
      }

      function loadPage(url = address.value.trim()) {
        if (!url) return;
        const target = sanitizeQuery(url);
        iframe.src = "/fetch?url=" + encodeURIComponent(target);
        suggestions.innerHTML = "";
      }

      function goBack() { iframe.contentWindow.history.back(); }
      function goForward() { iframe.contentWindow.history.forward(); }
      function refreshPage() { iframe.contentWindow.location.reload(); }
      function goHome() { iframe.src = "/fetch?url=https://www.google.com"; }
      function toggleFullscreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
      }

      async function showSuggestions(value) {
        if (!value || value.includes("http")) {
          suggestions.innerHTML = "";
          return;
        }
        const r = await fetch("https://suggestqueries.google.com/complete/search?client=firefox&q=" + encodeURIComponent(value));
        const data = await r.json();
        suggestions.innerHTML = data[1].map(s => `<div onclick="selectSuggestion('${s}')">${s}</div>`).join("");
      }

      function selectSuggestion(text) {
        address.value = text;
        suggestions.innerHTML = "";
        loadPage();
      }
    </script>
  </body>
</html>
