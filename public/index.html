<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euphoria Proxy UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .header {
      text-align: center;
      padding: 1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding-bottom: 1rem;
    }

    input, button {
      padding: 0.5em;
      font-size: 1rem;
    }

    input {
      width: 300px;
      max-width: 80%;
    }

    iframe {
      flex: 1; /* fills remaining vertical space */
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Euphoria Proxy</h1>
  </div>
  <div class="controls">
    <input type="text" id="url" placeholder="Enter URL to proxy" />
    <button onclick="loadProxy()">Go</button>
  </div>
  <iframe id="frame"></iframe>

  <script>
    function loadProxy() {
      const url = document.getElementById("url").value;
      if (!url) return alert("Please enter a URL");
      document.getElementById("frame").src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
