<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #222;
      display: flex;
      align-items: center;
    }
    header input[type="text"] {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    header button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter URL to proxy...">
    <button id="goBtn">Go</button>
  </header>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const proxyBase = "https://wisp-server-im20.onrender.com/proxy?url=";
    const input = document.getElementById("urlInput");
    const button = document.getElementById("goBtn");
    const iframe = document.getElementById("proxyFrame");

    // Navigate to URL via proxy
    function navigate() {
      let url = input.value.trim();
      if (!url.startsWith("http")) url = "https://" + url;
      iframe.src = proxyBase + encodeURIComponent(url);
    }

    button.addEventListener("click", navigate);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") navigate();
    });

    // Optional: click links inside iframe using a proxy wrapper
    iframe.addEventListener("load", () => {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const links = doc.querySelectorAll("a[href]");
        links.forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            let targetUrl = link.href;
            iframe.src = proxyBase + encodeURIComponent(targetUrl);
          });
        });
      } catch(err) {
        // Cross-origin errors expected; ignored
      }
    });
  </script>
</body>
</html>
